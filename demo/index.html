<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ability-chart demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../ability-chart.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic ability-chart demo</h3>
      <demo-snippet>
        <template>
         <div style="text-align: center">
          <h3> Customized Style I </h3>
          <!-- customized style 1 -->
           <ability-chart prop='{
                  "datasets":{
                    "keys": ["Math", "Physics", "Physics", "Chemistry", "Chinese", "History"],
                    "values": [[85, 30, 55, 100, 10, 100]]}
                  }'>
           </ability-chart>
         </div>

         <div style="text-align: center">
          <h3> Customized Style II </h3>
          <!-- customized style 2 -->
           <ability-chart prop='{
                "dimension": 300,
                "labelFont": "bold 12px Arial",
                "labelFontColor":"black",
                "frameBorderWidth": 1,
                "chartBorderWidth": 1,
                "decorLineColor": "#8d8787",
                "chartPortion": 0.7,
                "chartAlpha": 0.5,
                "datasets": {
                  "keys": ["Agility", "Intelligence", "Strength"],
                  "values": [[30, 75, 95]],
                  "styles": [{"fillColor":"#f60b0b", "borderColor": "#f60b0b"}]
                }
                }'>
            </ability-chart>
          </div>

          <div style="text-align: center">
          <h3> Customized Style III </h3>
          <!-- customized style 3 -->
            <ability-chart prop='{
                "dimension": 400,
                "numLayer": 4,
                "labelFont": "bold 12px Times",
                "labelFontColor":"black",
                "labelOffset": 5,
                "frameBorderWidth": 1,
                "chartBorderWidth": 1,
                "decorLineColor": "#8d8787",
                "chartPortion": 0.65,
                "chartAlpha": 0.5,
                "datasets": {
                  "keys": ["Leadership", "Teamwork", "Management", "Visionary"],
                  "values": [[79, 35, 55, 89]],
                  "styles": [{"fillColor":"#ea9513", "borderColor": "#ea9513"}]
                }
                }'>
            </ability-chart>
          </div>

          <div style="text-align: center">
          <h3> Customized Style IV </h3>
          <!-- customized style 4 -->
            <ability-chart prop='{
                "dimension": 400,
                "numLayer": 4,
                "scale": {
                  "font": "bold 10px Arial",
                  "fontColor": "black",
                  "offset": 10,
                  "scaleLabel": ["0", "25", "50", "75", "100"]
                },
                "eachLayerStyle":[
                {
                  "fillColor":"#f4f4f4",
                  "borderColor": "#000"
                },
                {
                  "fillColor":"#d6d6d6",
                  "borderColor": "#d6d6d6"
                },
                {
                  "fillColor":"#9c9c9c",
                  "borderColor": "#9c9c9c"
                },
                {
                  "fillColor":"#7c7c7c",
                  "borderColor": "#7c7c7c"
                }],
                "labelFont": "12px Arial",
                "labelFontColor": "black",
                "labelOffset": 5,
                "frameBorderWidth": 1,
                "chartBorderWidth": 1.5,
                "decorLineColor": "black",
                "chartPortion": 0.7,
                "chartAlpha": 0.3,
                "datasets":
                  { "keys": ["C++", "Java", "JavaScript", "Python", "C#", "PHP"],
                    "values": [[30, 75, 95, 40, 91, 55], [99, 35, 90, 70, 43, 80]],
                    "styles": [{"fillColor": "#ff4040", "borderColor": "#330c0c"},
                               {"fillColor": "#568af2", "borderColor": "#111b30"}]
                  }
                }'>
            </ability-chart>
          </div>

          <div style="text-align: center">
          <h3> Customized Style V </h3>
          <!-- customized style 5 -->
            <ability-chart prop='{
                "dimension": 500,
                "numLayer": 5,
                "eachLayerStyle":[
                {
                  "fillColor":"#f5f5f5",
                  "borderColor": "#bbbbbb"
                },
                {
                  "fillColor":"#e6e6e6",
                  "borderColor": "#bbbbbb"
                },
                {
                  "fillColor":"#f5f5f5",
                  "borderColor": "#bbbbbb"
                },
                {
                  "fillColor":"#e6e6e6",
                  "borderColor": "#bbbbbb"
                },
                {
                  "fillColor":"#f5f5f5",
                  "borderColor": "#bbbbbb"
                }],
                "labelFont": "13px Arial",
                "labelFontColor":"#7a7a7a",
                "labelOffset": 10,
                "frameBorderWidth": 1,
                "chartBorderWidth": 2,
                "decorLineColor": "#bbbbbb",
                "chartPortion": 0.75,
                "chartAlpha": 0.95,
                "scale": {
                  "font": "bold 12px Arial",
                  "fontColor": "black",
                  "offset": 12,
                  "scaleLabel": ["0", "20", "40", "60", "80", "100"]
                },
                "datasets":
                  {
                    "keys": [
                              "Strength", "Stamina", "Perception",
                              "Creativity", "Charisma", "Confidence",
                              "Spirituality", "Discipline", "Luck", "Humor",
                              "Social Skill"
                            ],
                    "values": [[85, 39, 55, 77, 95, 84, 50, 90, 69, 80, 30],
                               [30, 70, 5, 100, 86, 30, 60, 100, 77, 33, 18]],
                    "styles": [{"borderColor": "#334b5c"}, {"borderColor": "#d53c37"}]
                  }
                }'>
            </ability-chart>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
